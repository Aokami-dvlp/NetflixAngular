<ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let faq of faqs">
        <ng-template ngbPanelTitle>
            <span style="font-size: 1.5rem; margin-top: -12px;">{{faq.question}}</span>
            <span style="font-size: 3rem; margin-top: -12px;">+</span>
        </ng-template>
        <ng-template ngbPanelContent>
            <p [innerText]="faq.answer"></p>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
